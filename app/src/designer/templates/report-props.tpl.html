<div class="row-props">
    <div class="content-title">
        <span>报表</span>
    </div>
    <div class="content-body">
        <div class="prop-group">
            <h1 class="square-blue">属性</h1>
            <div class="form-group">
                <label class="prop-label col-sm-4" for="reportTitle">标题</label>
                <div class="prop-control col-sm-8">
                    <input class="prop-input" ng-model="$designer.report.title" id="reportTitle" />
                </div>
            </div>
            <div class="form-group">
                <label class="prop-label col-sm-4" for="reportSubtitle">说明</label>
                <div class="prop-control col-sm-8">
                    <textarea class="prop-textarea" ng-model="$designer.report.subtitle" id="reportSubtitle"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
